<ngx-slick-carousel
  class="carousel"
  #slickModal="slick-carousel"
  [config]="slideConfig"
>
  @for (slide of slides; track slide.text) {
  <div ngxSlickItem class="slide">
    <p class="text-center" id="text-slide">{{ slide.text }}</p>
  </div>
  }
</ngx-slick-carousel>
