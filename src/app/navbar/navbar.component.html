<ngx-slick-carousel
  class="carousel"
  #slickModal="slick-carousel"
  [config]="slideConfig"
>
  @for (slide of slides; track slide.text) {
  <div ngxSlickItem class="slide">
    <p class="text-center" id="text-slide">{{ slide.text }}</p>
  </div>
  }
</ngx-slick-carousel>

<div class="container">
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a href="#"
        ><img id="img-nav-rosemoon" src="../../assets/logo-nav-rosemoon.png"
      /></a>
      <div class="d-flex flex-row-reverse">
        <div class="p-2" style="margin-left: 20px;">
          <a href="https://www.instagram.com/lojarosemoon/"
            ><img id="img-nav-instagram" src="../../assets/instagram-logo.png"
          /></a>
        </div>
        <div class="p-2">
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Procure na loja"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Buscar
            </button>
          </form>
        </div>
      </div>
    </div>
  </nav>
</div>
