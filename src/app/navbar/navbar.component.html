<ngx-slick-carousel
  class="carousel"
  #slickModal="slick-carousel"
  [config]="slideConfig"
>
  @for (slide of slides; track slide.text) {
  <div ngxSlickItem class="slide">
    <p class="text-center" id="text-slide">{{ slide.text }}</p>
  </div>
  }
</ngx-slick-carousel>

<div class="container">
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <div class="container text-center">
        <div class="row align-items-start">
          <div class="col">
            <a href="#"
              ><img
                id="img-nav-rosemoon"
                src="../../assets/logo-nav-rosemoon.png"
            /></a>
          </div>
          <div class="col">
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                id="nav-search-bar"
                placeholder="Procure na loja"
                aria-label="Search"
              />
            </form>
          </div>
          <div class="col">
            <a href="https://www.instagram.com/lojarosemoon/"
              ><img
                id="img-nav-instagram"
                src="../../assets/instagram-logo.png"
            /></a>
            <a href="https://www.instagram.com/lojarosemoon/"
            ><img
              id="img-nav-instagram"
              src="../../assets/facebook-logo.png"
          /></a>
          <a href="https://www.instagram.com/lojarosemoon/"
          ><img
            id="img-nav-instagram"
            src="../../assets/x-logo.png"
        /></a>
          </div>
        </div>
      </div>
    </div>
  </nav>
</div>
